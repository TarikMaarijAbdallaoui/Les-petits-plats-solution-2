<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="medias/logo.png" alt="logo">
            <h2>Les Petits Plats</h2>
        </div>
    </header>
    <section class="chercherBar">
        <div class="chercheBar1">
            <input type="text" placeholder="Rechercher une recette" name="chercher" id="chercher">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </section>
    <section id="selected-filter"></section>
    <section class="filters">
        <div class="ingredient-box">
            <button id="ingredients-btn" class="tag-btn">
                <label for="search-ingredients" class="tag-label">Ingr√©dients</label>
                <input id="search-ingredients" class="search-tag" type="text" placeholder="" />
                <i class="fas fa-chevron-down tag-arrow"></i>
            </button>
            <ul role="listbox" id="ingredients-list" class="tags-list scroll"></ul>
        </div>
        <div class="appareils-box">
            <button id="appareils-btn" class="tag-btn">
                <label for="search-appareils" class="tag-label">Appareils</label>
                <input id="search-appareils" class="search-tag" type="text" placeholder="" />
                <i class="fas fa-chevron-down tag-arrow"></i>
            </button>
            <ul role="listbox" id="appareils-list" class="tags-list scroll"></ul>
        </div>
        <div class="ustensiles-box">
            <button id="ustensiles-btn" class="tag-btn">
                <label for="search-ustensiles" class="tag-label">Ustensiles</label>
                <input id="search-ustensiles" class="search-tag" type="text" placeholder="" />
                <i class="fas fa-chevron-down tag-arrow"></i>
            </button>
            <ul role="listbox" id="ustensils-list" class="tags-list scroll"></ul>
        </div>
    </section>

    <section id="plats"></section>
    <script type="module" src="./scripts/index.js"  defer></script>
    <script src="./scripts/factories/tags.js" ></script>
</body>

</html>
